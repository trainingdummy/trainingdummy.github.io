<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script>
        (async function() {
            const baseURL = 'https://scrap.tf/raffles/';

            try {
                const response = await fetch('endings.json');
                const endings = await response.json();

                const randomIndex = Math.floor(Math.random() * endings.length);
                const selectedEnding = endings[randomIndex];

                const fullURL = baseURL + selectedEnding;

                window.location.href = fullURL;
            } catch (error) {
                console.error('Error fetching the URL endings:', error);
                window.location.href = baseURL + 'TAJ3IG';
            }
        })();
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is required for this page. Please enable JavaScript in your browser settings.</p>
    </noscript>
</body>
</html>
