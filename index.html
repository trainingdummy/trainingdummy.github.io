<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // Perform redirection as soon as the script loads
        (async function() {
            // Base URL for redirection
            const baseURL = 'https://scrap.tf/raffles/';

            try {
                // Fetch the JSON file containing URL endings
                const response = await fetch('endings.json');
                const endings = await response.json();

                // Randomly select an ending from the fetched JSON array
                const randomIndex = Math.floor(Math.random() * endings.length);
                const selectedEnding = endings[randomIndex];

                // Construct the full URL by concatenating the base URL and the selected ending
                const fullURL = baseURL + selectedEnding;

                // Redirect to the constructed full URL
                window.location.href = fullURL;
            } catch (error) {
                console.error('Error fetching the URL endings:', error);
                // Optionally provide a fallback URL in case of an error
                window.location.href = baseURL + 'fallbackEnding';
            }
        })();
    </script>
</head>
<body>
    <!-- This content will only display if JavaScript is disabled -->
    <noscript>
        <p>JavaScript is required for this page. Please enable JavaScript in your browser settings.</p>
    </noscript>
</body>
</html>
